<!DOCTYPE html>
<html>
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/data_generator.js"></script>
  <script src="js/bootstrap.min.js"></script>


</head>
<body>
  <button id="loadMore"> Load More Tweets</button>
  <div class="tweets"> </div>


  <script>

  $(document).ready(function(){
    var $body = $('body .tweets');
    $body.html('');

        //load Tweets
        var lastIndex = 0;
        loadTweets = function () {
          var index = lastIndex;
          while(index <= streams.home.length - 1){
            var tweet = streams.home[index];
            var $tweet = $('<div class="well box"></div>');
            $tweet.text(tweet.user + ': ' + tweet.message + " (" + tweet.created_at + " )");
            $tweet.prependTo($body);
            index += 1;
          };
          lastIndex = index;
        };
        loadTweets();
        $("#loadMore").on('click',loadTweets);


        loadUserTweets = function(userName, $container) {
          var index = 0;
          while( index <= streams.home.length-1) {
            var tweet = streams.home[index];

            if(tweet.user === userName) {
              var $tweet = '<div class="well">';
              $tweet += '<p> <a href="#" class=' +tweet.userName + '>';
              $tweet += tweet.userName +"</a>";
              $tweet += ': '+ tweet.message + '</p>';
              $tweet += '<p>'+ tweet.created_at+ '</p></div>';
              console.log($tweet);
              $tweet.prependTo($container);
            }
            index ++;
          }
        }

        //mouseover
        $('.box').on('mouseover',   function () {  
        console.log(this);     
          $(this).addClass('hover');
        }).on('mouseout',   function () {       
          $(this).removeClass('hover');
        });;


        //box click
        $('.box').on('click', function() {
          loadUserTweets("mracus", $('.modal-body'));
          $('#myModal').modal('toggle');
        });



      });

</script>




  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">
          
            Modal title
          </h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
